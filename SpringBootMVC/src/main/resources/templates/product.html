<html xmls:th="http://www.thymeleaf.org" >
    <head lang="en">
        <title>Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
        th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"  ></script>

        <link href="../static/css/spring-core.css"
              th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Show Product</h2>
            </div>
            
            <div class="row">
                <div class="col-sm-5">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Product ID :</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.id}">Product ID</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Description:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.description}">Description</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Price :</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.price}">Price</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Image URL :</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${product.imageUrl}">Image URL</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
