<html xmls:th="http://www.thymeleaf.org" >
    <head lang="en">
        <title>Customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
        th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"  ></script>

        <link href="../static/css/spring-core.css"
              th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Show Customer</h2>
            </div>
            
            <div class="row">
                <div class="col-sm-5">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Customer ID</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.id}">Customer ID</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">First Name</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.firstName}">First Name</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Last Name</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Email</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.email}">Email</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Phone Number</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.phoneNumber}">Phone Number</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Address 1</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.addressLineOne}">Address 1</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Address 2</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.addressLineTwo}">Address 2</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">City</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.city}">city</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">State</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.state}">state</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lable">Zip Code</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${customer.zipCode}">Zip Code</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
