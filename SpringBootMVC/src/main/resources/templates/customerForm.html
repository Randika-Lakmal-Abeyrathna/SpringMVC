<html xmls:th="http://www.thymeleaf.org" >
    <head lang="en">
        <title>Customer Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
        th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"  ></script>

        <link href="../static/css/spring-core.css"
              th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <h2>Customer Details</h2>
            </div>
            <div class="row">
                <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{firstName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{lastName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">Address 1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{addressLineOne}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">Address 2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{addressLineTwo}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{city}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{state}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-lable">Zip Code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{zipCode}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
